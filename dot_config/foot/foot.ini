include=~/.config/foot/themes/catppuccin-mocha.ini

font=MesloLGSNerdFontMono:size=14

term=xterm-256color

[cursor]
style=beam
blink=no

[mouse]
hide-when-typing=yes

[scrollback]
lines=9000
multiplier=5.0

[key-bindings]
scrollback-up-page=Control+Shift+Page_Up
scrollback-down-page=Control+Shift+Page_Down
scrollback-up-half-page=Shift+Page_Up
scrollback-down-half-page=Shift+Page_Down
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Control+Shift+S # primary-paste=Shift+Insert

