source = $HOME/.config/hypr/configs/aesthetics.conf              # Controls visual settings like themes and wallpapers.
source = $HOME/.config/hypr/configs/assign-workspaces.conf       # Defines workspace rules and layout.
source = $HOME/.config/hypr/configs/autostart.conf               # Defines applications to launch on startup.
