source = $HOME/.config/hypr/configs/keybindings.conf             # Defines custom keybindings.
source = $HOME/.config/hypr/configs/monitors.conf                # Configures monitor layout and resolution.
source = $HOME/.config/hypr/configs/variables.conf               # General variables affecting the system.
source = $HOME/.config/hypr/configs/window-rules.conf            # Window-specific rules for behavior and appearance.


